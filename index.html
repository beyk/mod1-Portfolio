<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <header class="portfo-header">
        <div class="mylogo">My Logo</div>
        <nav class="menu-button"  onclick="toggle()">
            <img id="hamburger-btn" src="images/ham-btn.png" alt="menu">
        </nav>
    </header>
    <section class="hero">
        <div class="hero-top-images">
            <img src="images/Rectangle 6.png" alt="Rectangle" id="rect6">
            <img src="images/Ellipse 11.png" alt="Ellipse" id="ellipse11">
            <img src="images/Ellipse 8.png" alt="Ellipse" id="ellipse8">
            <img src="images/Rectangle 7.png" alt="Rectangle" id="rect7">
            <img src="images/Ellipse 5.png" alt="Ellipse" id="ellipse5">
            <img src="images/Rectangle 4.png" alt="Rectangle" id="rect4">
            <img src="images/Ellipse 3.png" alt="Ellipse" id="ellipse3">
        </div>
        <div class="hero-text">
            <h1>I’m Beyk
                Glad to see you!</h1>
                <p>
                    I’m a software developer! I can help you build a product ,
                     feature or website Look through some of my work and experience!
                      If you like what you see and have a project you need coded, don’t hestiate to contact me.
                </p>
                <a href="#">LET’S CONNECT</a>
        </div>
        <div class="hero-socialmedia-icons">
            <img src="images/twitter.png" alt="twitter">
            <img src="images/linkdin.png" alt="linkdin">
            <img src="images/medium.svg" alt="medium">
            <img src="images/github.svg" alt="github">
            <img src="images/angellist.svg" alt="angellist">
        </div>
        <div class="hero-bottom-images">
            <img src="images/Ellipse 12.png" alt="" id="ellipse12">
            <img src="images/Ellipse 13.png" alt="" id="ellipse13">
            <img src="images/Ellipse 15.png" alt="" id="ellipse15">
            <img src="images/Rectangle 5.png" alt="" id="rect5">
            <img src="images/Ellipse 4.png" alt="" id="ellipse4">
        </div>
    </section>
</div>
</body>
</html>
